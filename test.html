<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
      button {
        width: 100px;
        height: 100px;
        background-color: #008080;
        color: black;
      }
      
      p {
        font-size: 24px;
        color: red;
      }
    </style>
  </head>
  <body>
    <button onclick="showToast()">Toast</button>
    <button onclick="speakOnRequest()">Speak</button>
    <button onclick="vibrateOnRequest()">Vibrate</button>
    <button onclick="getLocation()">GeoLocation</button>
    <p id="demo"></p>
    <div style="width:100%;height:0;padding-bottom:56%;position:relative;display:none" id="door-open"><iframe src="https://giphy.com/embed/1ZkJqAt2t0jMx2GjEA" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/spot-boston-dynamics-bostondynamics-1ZkJqAt2t0jMx2GjEA">via GIPHY</a></p>
    <script type="text/javascript">
      function showToast() {
        Toastify({
          text: "Door Open",
          node: document.getElementById("door-open"),
          gravity: "top",
          position: "center",
          duration: 5000,
          close: true,
          backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
          stopOnFocus: true,
        }).showToast();
      }
      
      var x = document.getElementById("demo");

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude +
          "<br>Longitude: " + position.coords.longitude;
      }

      function showError(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation."
            break;
          case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable."
            break;
          case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
          case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
        }
      }

        })(navigator.userAgent || navigator.vendor || window.opera);
        return check;
      };
      
      function vibrateOnRequest() {
        if (window.mobileAndTabletCheck()) {
          window.navigator.vibrate([100,30,100,30,100,30,200,30,200,30,200,30,100,30,100,30,100]);
        }
      }

      function speakOnRequest() {
        var messageText = "Door Opened!";
        var msg = new SpeechSynthesisUtterance();
        msg.text = messageText;
        window.speechSynthesis.speak(msg);
      }
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
